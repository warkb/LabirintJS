<!DOCTYPE html>
<html>
<head>
  <title>tmp</title>
</head>
<body>
<script type="text/javascript">
  var a = [[2, 2], [3, 4]];
  var b = [1, 2];
  function containElement(array, element) {
    for (var indEl in array) {
      if (array[indEl].join(',') == element.join(',')) 
        return true;
    }
    return false;
  }
  console.log(containElement(a, b));
</script>
</body>
